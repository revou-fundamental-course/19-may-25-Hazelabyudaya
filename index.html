<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konverter Suhu Sederhana</title>
    <link rel="icon" href="temperatur.png">
    <link rel="stylesheet" href="css\style.css">
</head>
<body>

    <div class="pembungkus-utama">

        <div class="bagian-penjelasan">
            <h2> Penjelasan Konversi</h2>
            <div>
                <h3>Celsius (°C) ke Fahrenheit (°F)</h3>
                <p>Untuk mengubah Celsius ke Fahrenheit:</p>
                <p class="rumus">Rumus: (°C × 9/5) + 32 = °F</p>
            </div>
            <hr> <div>
                <h3>Fahrenheit (°F) ke Celsius (°C)</h3>
                <p>Untuk mengubah Fahrenheit ke Celsius:</p>
                <p class="rumus">Rumus: (°F - 32) × 5/9 = °C</p>
            </div>
        </div>

        <div class="bagian-form">
            <h1>Konverter Suhu</h1>
            <p class="subjudul">Celsius & Fahrenheit</p>

            <div class="grup-input">
                <label for="inputSuhu">Masukkan Nilai Suhu:</label>
                <input type="number" id="inputSuhu" placeholder="Contoh: 25">
            </div>

            <div class="grup-input">
                <label for="pilihUnit">Dari Unit:</label>
                <select id="pilihUnit">
                    <option value="celsius">Celsius (°C)</option>
                    <option value="fahrenheit">Fahrenheit (°F)</option>
                </select>
            </div>

            <button onclick="konversiSuhu()">Konversi</button>

            <div id="areaHasil" class="area-hasil-sembunyi">
                <h2>Hasil Konversi:</h2>
                <p id="teksHasil"></p>
            </div>
        </div>

    </div> <script src="js\script.js" defer></script>

</body>
</html>
